<div class="modules">
    <div class="modules-left">
        <span (click)="onToggleExpertise($event)">
            Expertise
            <fa-icon [icon]="faChevronDefault"></fa-icon>
        </span>
    </div>
    <div class="modules-right" *ngIf="!isHiddenExpertise">
        <div class="tech" id="unexpanded-expertise"
            (click)="onToggleExpertise($event)">
            (Expand to see more)

    </div>
    <div class="modules-right" *ngIf="isHiddenExpertise">
        <div class="tech">PHP
